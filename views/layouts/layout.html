<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  {% include "partials/_header.html" %}
  {% import "partials/_macros.html" as patterns %}
  {% block scripts %}{% endblock %}
  
</head>
<body>
  <div class="skiplinks">
    <div class="skiplinks__inner">
      <a href="#content" class="skiplinks__link">Skip to main content</a>
    </div>
  </div>

  <div class="notification-banner notification-banner--js-hidden util-print-hide" id="global-cookies-banner" role="alert">
    <p class="notification-banner__inner">
      NHS.UK uses cookies to make the site simpler.
      <a href="https://beta.nhs.uk/help/cookies">Find out more about cookies</a>
    </p>
  </div>

  <header role="banner">
    <div class="global-header">
      <div class="global-header__inner">
        <a href="/" class="global-header__link">
            <img src="/images/logotype-nhs-mono.png" alt="NHS">
          </a>
      </div>
    </div>
  </header>
    {% block body %}{% endblock %}
    {% include "partials/_footer.html" %}
  </body>
</html>
